<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <h4>Quiz App</h4>

    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="selectedanswer" />
            <label id="a_text" for="a"></label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="selectedanswer" />
            <label id="b_text" for="b"></label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="selectedanswer" />
            <label id="c_text" for="c"></label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="selectedanswer" />
            <label id="d_text" for="d"></label>
          </li>
        </ul>
      </div>

      <button class="btn" onclick="nextQuestion()">Submit</button>
    </div>
  </body>
</html>
